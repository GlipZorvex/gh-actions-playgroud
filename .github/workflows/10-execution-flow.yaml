name: 10 - Controlling Execution Flow

on:
  workflow_dispatch:
    inputs:
      pass-unit-tests:
        type: boolean
        description: "Whether unit tests pass or fail"
        default: true

jobs:
  lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Lint and build
        run: |
          echo "Linting and building project"
    
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Run unit tests
        run: |
          echo "Running unit tests"
      - name: Failing unit tests
        if: ${{ !inputs.pass-unit-tests }}
        run: |
          echo "Failing unit tests"
          exit 1
    
  deploy-stage:
    runs-on: ubuntu-latest
    needs: 
      - lint-build
      - unit-test
    steps:
      - name: Deploy to stage
        run: |
          echo "Deploying to stage"
  
  load-test:
    runs-on: ubuntu-latest
    needs: deploy-stage
    steps:
      - name: Run load tests
        run: |
          echo "Running load tests"

  e2e-tests:
    runs-on: ubuntu-latest
    needs: deploy-stage
    steps:
      - name: Run e2e tests
        run: |
          echo "Running e2e tests"

  deploy-prod:
    runs-on: ubuntu-latest
    needs: 
      - e2e-tests
      - load-test
    steps:
      - name: Deploy to prod
        run: |
          echo "Deploying to prod"
